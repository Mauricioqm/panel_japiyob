                  </div>

                        </ul>
                      </div>
                      <div class="col-5 text-center">
                        <img style="width: 80%;" src="{{item.avatar || '../../../../../assets/profile.jpg'}}" alt="" class="img-circle img-fluid">
                      </div>
                    </div>
                  </div>
                  <div class="card-footer">
